<div class="centered hunt-state-icon" state="{$ ::hunt.state $}">
  <img ng-if="::hunt.state == 'STOPPED'"
       class="grr-icon grr-flow-icon" src="/static/images/stop.png" />
  <img ng-if="::hunt.state == 'RUNNING'"
       class="grr-icon grr-flow-icon" src="/static/images/clock.png" />
  <img ng-if="::hunt.state == 'PAUSED'"
       class="grr-icon grr-flow-icon" src="/static/images/pause.png" />
</div>
